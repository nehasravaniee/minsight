<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <link rel="stylesheet" href="med.css">
    <link rel="stylesheet" href="page.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="page.html" class="logo">
                <img src="logo1.jpg" alt="logo">
                <h2>MindSight</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="q.html">Quiz</a></li>
                <li><a href="ac.html">Activity Suggestions</a></li>
                <li><a href="a.html">Affirmations</a></li>
                <li><a href="med.html">Meditation Timers</a></li>
                <li><a href="contact.html">Contact us</a></li>



            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Meditation Timer</h1>
        <h2>Time to relax!</h2>
        <div class="timer-settings">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" value="10" min="1">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="restart-button">Restart</button> <!-- New Restart Button -->
        </div>
        
        <div id="timer" class="timer-display">00:00</div>
        <p id="message" class="message"></p>
    </div>
    <!-- Add an audio element to play the sound -->
    <audio id="background-audio" src="music.mp3" loop></audio>
    <script src="med.js"></script>
</body>
</html>
